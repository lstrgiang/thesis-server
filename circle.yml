machine:
  environment:
    APP_SETTINGS: "project.server.config.DevelopmentConfig" 
  python:
    version: 3.4.2
  services:
    - postgresql
dependencies:
  pre: 
    - pip install -r requirements.txt
test:
  override:
    - mkdir -p $CIRCLE_ARTIFACTS
    - python manage.py cov
    - mv tmp/coverage/ $CIRCLE_ARTIFACTS

